{% extends 'base.html' %} {% block title %} Seat Booking {% endblock %}
{% block content %}
<div class="container">
  <div class="shadow" id="bus-outline">
    {% for i in range(1,11) %} {% if i in seat %}
    <div class="mb-1">
      <!-- Left Window Seat -->
      <label title="Booked" class="form-check-label"
        ><img
          src="{{ url_for('static', filename='img/seat_occupied.png') }}"
          height="32"
        /><br />
        <input
          type="checkbox"
          class="form-check_input"
          name="window_left_seats"
          value="{{ i }}"
          disabled
        /><small>{{ i }}</small></label
      >
      <!-- Left Seat -->
      <label title="Booked" class="form-check-label"
        ><img
          src="{{ url_for('static', filename='img/seat_occupied.png') }}"
          height="32"
        /><br />
        <input
          type="checkbox"
          class="form-check_input"
          name="left_seats"
          value="{{ i }}"
          disabled
        /><small>{{ i }}</small></label
      >
      <!-- Right Seat -->
      <span style="padding-left: 2rem">&nbsp;</span>
      <label title="Booked" class="form-check-label"
        ><img
          src="{{ url_for('static', filename='img/seat_occupied.png') }}"
          height="32"
        /><br />
        <input
          type="checkbox"
          class="form-check_input"
          name="right_seats"
          value="{{ i }}"
          disabled
        /><small>{{ i }}</small></label
      >
      <!-- Right Window Seat -->
      <label title="Booked" class="form-check-label"
        ><img
          src="{{ url_for('static', filename='img/seat_occupied.png') }}"
          height="32"
        /><br />
        <input
          type="checkbox"
          class="form-check_input"
          name="window_right_seats"
          value="{{ i }}"
          disabled
        /><small>{{ i }}</small></label
      >
    </div>
    {% else %}
    <div class="mb-1">
      <!-- Left Window Seat -->
      <label title="Available" class="form-check-label"
        ><img
          src="{{ url_for('static', filename='img/seat_unoccupied.png') }}"
          height="32"
        /><br />
        <input
          type="checkbox"
          class="form-check_input"
          name="window_left_seats"
          value="{{ i }}"
        /><small>{{ i }}</small></label
      >
      <!-- Left Seat -->
      <label title="Available" class="form-check-label"
        ><img
          src="{{ url_for('static', filename='img/seat_unoccupied.png') }}"
          height="32"
        /><br />
        <input
          type="checkbox"
          class="form-check_input"
          name="left_seats"
          value="{{ i }}"
        /><small>{{ i }}</small></label
      >
      <!-- Right Seat -->
      <span style="padding-left: 2rem">&nbsp;</span>
      <label title="Available" class="form-check-label"
        ><img
          src="{{ url_for('static', filename='img/seat_unoccupied.png') }}"
          height="32"
        /><br />
        <input
          type="checkbox"
          class="form-check_input"
          name="right_seats"
          value="{{ i }}"
        /><small>{{ i }}</small></label
      >
      <!-- Right Window Seat -->
      <label title="Available" class="form-check-label"
        ><img
          src="{{ url_for('static', filename='img/seat_unoccupied.png') }}"
          height="32"
        /><br />
        <input
          type="checkbox"
          class="form-check_input"
          name="window_right_seats"
          value="{{ i }}"
        /><small>{{ i }}</small></label
      >
    </div>
    {% endif %} {% endfor %}
  </div>
</div>

{% endblock %}
